        range: string
        mandatory: true
      id:
        propertyTerm: cim.id
        range: guid
        unique: true
        mandatory: true
      emailDomain:
        propertyTerm: cim.emailDomain
        range: string
        mandatory: true
      emailLatestBounceReasonText:
        propertyTerm: cim.emailLatestBounceReasonText
