      id:
        propertyTerm: cim.id
        range: guid
        unique: true
        mandatory: true
      partyRole:
        propertyTerm: cim.partyRole
        range: partyrole_eg.PartyRole
        allowMultiple: true
      party:
        propertyTerm: cim.party
        range: party_eg.Party
        mandatory: true
        allowMultiple: true
      forPersonalUse:
        propertyTerm: cim.forPersonalUse
