        mandatory: true
      followersCount:
        propertyTerm: cim.followersCount
        range: integer
        mandatory: true
      socialNetworkProvider:
        propertyTerm: cim.socialNetworkProvider
        range: string
        mandatory: true
      socialFanStatus:
        propertyTerm: cim.socialFanStatus
        range: string
        mandatory: true
