        propertyTerm: cim.id
        range: guid
        unique: true
        mandatory: true
      socialHandle:
        propertyTerm: cim.socialHandle
        range: string
        mandatory: true
    extends: ContactPoint
  ContactPointType:
    classTerm: cim.ContactPointType
    mapping:
      name:
        propertyTerm: cim.name
        range: string
        mandatory: true
      optInPriority:
        propertyTerm: cim.optInPriority
        range: integer
        mandatory: true
      id:
        propertyTerm: cim.id
        range: guid
        unique: true
        mandatory: true
  ContactPointLocation:
    classTerm: cim.ContactPointLocation
    mapping:
      id:
        propertyTerm: cim.id
        range: guid
        unique: true
        mandatory: true
    extends: ContactPoint
  ContactPointAddress:
    classTerm: cim.ContactPointAddress
    mapping:
      cityName:
        propertyTerm: cim.cityName
        range: string
      countryName:
        propertyTerm: cim.countryName
        range: string
      postalCodeText:
        propertyTerm: cim.postalCodeText
        range: string
      addressLine4:
        propertyTerm: cim.addressLine4
        range: string
      contactPhone:
        propertyTerm: cim.contactPhone
        range: ContactPointPhone
        allowMultiple: true
      geoLongitude:
        propertyTerm: cim.geoLongitude
        range: integer
      addressLine1:
        propertyTerm: cim.addressLine1
        range: string
      addressLine2:
        propertyTerm: cim.addressLine2
        range: string
      geoAccuracy:
        propertyTerm: cim.geoAccuracy
        range: integer
      isUsedForBilling:
        propertyTerm: cim.isUsedForBilling
        range: boolean
      addressLine3:
        propertyTerm: cim.addressLine3
        range: string
      isUsedForShipping:
        propertyTerm: cim.isUsedForShipping
        range: boolean
      stateProvinceName:
        propertyTerm: cim.stateProvinceName
        range: string
      geoLatitude:
        propertyTerm: cim.geoLatitude
        range: integer
      id:
        propertyTerm: cim.id
        range: guid
        unique: true
        mandatory: true
    extends: ContactPoint
