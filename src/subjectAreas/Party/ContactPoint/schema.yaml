      id:
        propertyTerm: cim.id
        range: guid
        unique: true
        mandatory: true
      countryName:
        propertyTerm: cim.countryName
        range: string
      shortCode:
        propertyTerm: cim.shortCode
        range: integer
      extensionNumber:
        propertyTerm: cim.extensionNumber
        range: string
      areaCode:
        propertyTerm: cim.areaCode
        range: string
      telephoneNumber:
        propertyTerm: cim.telephoneNumber
        range: string
        mandatory: true
      phoneCountryCode:
        propertyTerm: cim.phoneCountryCode
