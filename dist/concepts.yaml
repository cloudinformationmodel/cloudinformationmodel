      - useAsSalesAccount
      - useAsServiceAccount
      - useAsShippingAccount
  AccountContact:
    displayName: Account Contact
    description: An individual who has a role specific to an Account.
    properties:
      - account
      - assistantName
      - assistantPhone
      - businessPhone
      - contactEmail
      - contactNote
      - departmentName
      - faxPhone
      - homePhone
