#%Vocabulary 1.0
base: http://cloudinformationmodel.org/model/
vocabulary: Cloud Information Model
usage: Complete conceptual model for CIM
classTerms:
  Account:
    displayName: Account
    description: How the party want to interact with your enterprise e.g. have multiple billing accounts
    properties:
      - accountType
      - assignTerritoryFlag
      - autoPayEnabledFlag
      - autoPaymentAmount
      - autoPaymentMethod
      - balanceAmount
      - balanceAmountLimit
      - billContactAddress
      - billDeliveryMethod
      - billFrequency
      - defaultFreightTerms
      - description
      - faxPhone
      - generalLedgerAccount
      - holdStatusReason
      - id
      - lastActivityDate
      - name
      - ninetyDayBalanceAmount
      - number
      - orderDeliveryMethod
      - parentAccount
      - party
      - partyRole
